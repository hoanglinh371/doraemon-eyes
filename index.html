<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Doraemon Eyes</title>
    </head>

    <body>
        <div class="container">
            <div class="doraemon">
                <div class="face">
                    <div class="white">
                        <div class="eye eye--left">
                            <div class="eye-black"></div>
                        </div>
                        <div class="eye eye--right">
                            <div class="eye-black"></div>
                        </div>
                        <div class="nose"></div>
                        <div class="mouth"></div>
                        <div class="mustache one mustache--left"></div>
                        <div class="mustache two mustache--left"></div>
                        <div class="mustache three mustache--left"></div>
                        <div class="mustache one mustache--right"></div>
                        <div class="mustache two mustache--right"></div>
                        <div class="mustache three mustache--right"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
